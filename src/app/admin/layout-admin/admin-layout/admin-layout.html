<div class="flex min-h-screen text-gray-900  ">
  <!-- Sidebar -->
  <div [ngClass]="{
        '-translate-x-full': !sidebarOpen,
        'translate-x-0': sidebarOpen,
        'hidden': sidebarCollapsed,
        'w-64': !sidebarCollapsed
      }"
    class="fixed  inset-y-0 left-0 z-30 w-64 bg-white/90 text-gray-900 shadow rounded-r-3xl transform md:translate-x-0 transition-transform duration-500 ease-in-out border-r border-[#e0eafc]">

    <!-- Logo & Toggle -->
    <div class="p-6 flex items-center justify-between border-b border-[#e0eafc]">
      <span class="text-2xl tracking-wide flex justify-center">Nostra <img [src]="'icon.png'" alt="Italian Flag" class="h-10">Panel </span>
      <button class="md:hidden text-[#CD212A] hover:text-[#43cea2] transition" (click)="toggleSidebar()">
        âœ•
      </button>
    </div>

    <!-- Menu Items -->
    <nav class="mt-8 space-y-2 overflow-auto  scroll-smooth" style="max-height: calc(100vh - 9rem);">
      <a routerLink="dashboard" (click)="sidebarOpen =false" routerLinkActive=" active-link" class="sidebar-link">
        <span class="mr-1"><svg  xmlns="http://www.w3.org/2000/svg"  width="28"  height="28"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-smart-home"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19 8.71l-5.333 -4.148a2.666 2.666 0 0 0 -3.274 0l-5.334 4.148a2.665 2.665 0 0 0 -1.029 2.105v7.2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-7.2c0 -.823 -.38 -1.6 -1.03 -2.105" /><path d="M16 15c-2.21 1.333 -5.792 1.333 -8 0" /></svg>
</span> {{'dashboard'|translate}}
      </a>
      <a routerLink="slider" (click)="sidebarOpen =false"  routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
</svg>
</span> {{'slider'|translate}}
      </a>
      <a routerLink="daily-plate" (click)="sidebarOpen =false"  routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chef-hat"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3c1.918 0 3.52 1.35 3.91 3.151a4 4 0 0 1 2.09 7.723l0 7.126h-12v-7.126a4 4 0 1 1 2.092 -7.723a4 4 0 0 1 3.908 -3.151z" /><path d="M6.161 17.009l11.839 -.009" /></svg></span> {{'daily-plate'|translate}}
      </a>
      <a routerLink="menu" (click)="sidebarOpen =false"  routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-book"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0" /><path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0" /><path d="M3 6l0 13" /><path d="M12 6l0 13" /><path d="M21 6l0 13" /></svg></span> Menu
      </a>
      <a routerLink="news" (click)="sidebarOpen =false"  routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-bell"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" /><path d="M9 17v1a3 3 0 0 0 6 0v-1" /></svg></span> {{'news'|translate}}
      </a>
      <a routerLink="gallery" (click)="sidebarOpen =false"  routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-photo-shield"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 8h.01" /><path d="M11.5 20h-4.5a3 3 0 0 1 -3 -3v-10a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v4" /><path d="M4 15l4 -4c.928 -.893 2.072 -.893 3 0l1.5 1.5" /><path d="M22 16c0 4 -2.5 6 -3.5 6s-3.5 -2 -3.5 -6c1 0 2.5 -.5 3.5 -1.5c1 1 2.5 1.5 3.5 1.5z" /></svg></span> {{'gallery'|translate}}
      </a>
      <a routerLink="contact" (click)="sidebarOpen =false"  routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-address-book"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20 6v12a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2z" /><path d="M10 16h6" /><path d="M13 11m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M4 8h3" /><path d="M4 12h3" /><path d="M4 16h3" /></svg></span> {{'contact.contact_'|translate}}
      </a>
      <a routerLink="qr" (click)="sidebarOpen =false"  routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-qrcode"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" /><path d="M7 17l0 .01" /><path d="M14 4m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" /><path d="M7 7l0 .01" /><path d="M4 14m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" /><path d="M17 7l0 .01" /><path d="M14 14l3 0" /><path d="M20 14l0 .01" /><path d="M14 14l0 3" /><path d="M14 20l3 0" /><path d="M17 17l3 0" /><path d="M20 17l0 3" /></svg></span> {{'list-qr'|translate}}
      </a>
      <a routerLink="qr-reader" (click)="sidebarOpen =false"  routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
        </svg>
            </span> {{'read-qr'|translate}}
      </a>

      <a routerLink="reservation" (click)="sidebarOpen =false"  routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-icon lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
            </span> {{'reservations'|translate}}
      </a>

      <a routerLink="reservation-config" (click)="sidebarOpen =false"  routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2">
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
</svg>

            </span> {{'configuration'|translate}}
      </a>
    </nav>
  </div>

  <!-- Hamburger Button -->
  <button class="fixed top-4 right-3 z-40 md:hidden p-2 bg-[#CD212A] text-white rounded-xl w-10 shadow-lg
         transform transition duration-300 ease-in-out hover:bg-[#43cea2] hover:scale-110 hover:shadow-2xl"
    (click)="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
  </button>

  <!-- Main Content -->
  <div class="flex-1 pt-1 pr-2 pl-2 ml-0 h-screen flex flex-col transition-sidebar"
       [ngClass]="{
    'w-20': sidebarCollapsed,
    'md:ml-64': !sidebarCollapsed
  }">

    <div class="relative flex-1 flex items-center justify-center">
      <!-- Collapse Button (absolute position at top-left) -->
      <button (click)="toggleSidebarCollapse()"
              [ngClass]="{
        '-left-5' : !sidebarCollapsed,
        '-left-1' : sidebarCollapsed
      }"
              class="z-50 border-emerald-800 border cursor-pointer absolute top-0.5 p-1 rounded-full shadow-lg bg-white transition-button">

        <!-- Collapse Icons -->
        @if(!sidebarCollapsed){
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-emerald-800  w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-emerald-800 size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
          </svg>
        }

      </button>

      <!-- Main Content -->
      <div class="bg-white/80 rounded-2xl border border-[#e0eafc] shadow-lg backdrop-blur-lg w-full h-full flex flex-col">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>


</div>
