<div class="flex min-h-screen text-gray-900">
  <!-- Sidebar -->
  <div [ngClass]="{'-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen}"
    class="fixed inset-y-0 left-0 z-30 w-64 bg-white/90 text-gray-900 shadow rounded-r-3xl transform md:translate-x-0 transition-transform duration-500 ease-in-out border-r border-[#e0eafc]">

    <!-- Logo & Toggle -->
    <div class="p-6 flex items-center justify-between border-b border-[#e0eafc]">
      <span class="text-2xl font-extrabold tracking-wide text-[#43cea2]">🍝 Trattoria</span>
      <button class="md:hidden text-[#CD212A] hover:text-[#43cea2] transition" (click)="toggleSidebar()">
        ✕
      </button>
    </div>

    <!-- Menu Items -->
    <nav class="mt-8 space-y-2">
      <a routerLink="dashboard" routerLinkActive=" active-link" class="sidebar-link">
        <span class="mr-2">🏠</span> {{'dashboard'|translate}}
      </a>
      <a routerLink="daily-plate" routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2">🍽️</span> {{'daily-plate'|translate}}
      </a>
      <a routerLink="menu" routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2">🧾</span> {{'menu'|translate}}
      </a>
      <a routerLink="/customers" routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2">👥</span> Customers
      </a>
      <a routerLink="/settings" routerLinkActive="active-link" class="sidebar-link">
        <span class="mr-2">⚙️</span> Settings
      </a>
    </nav>
  </div>

  <!-- Hamburger Button -->
  <button class="fixed top-4 right-3 z-40 md:hidden p-2 bg-[#CD212A] text-white rounded-xl w-10 shadow-lg
         transform transition duration-300 ease-in-out hover:bg-[#43cea2] hover:scale-110 hover:shadow-2xl"
    (click)="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
  </button>

  <!-- Main Content -->
  <div class="flex-1 pt-1 pr-2 pl-2 ml-0 md:ml-64 h-screen flex flex-col">
    <div class="flex-1 flex items-center justify-center">
      <div
        class="bg-white/80 rounded-2xl border border-[#e0eafc] shadow-lg backdrop-blur-lg w-full h-full flex flex-col">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
