<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6 p-8 bg-white rounded-2xl shadow max-w-3xl mx-auto">

  <h2 class="text-2xl font-semibold text-gray-900 mb-4">Update Contact Info</h2>

  <!-- Email -->
  <div class="relative">
    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input formControlName="email" type="email"
           class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm px-4 py-2 focus:border-green-500 focus:ring focus:ring-green-200 focus:outline-none transition"
           placeholder="Enter your email" />
    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
         class="text-red-500 text-sm mt-1">
      Please enter a valid email.
    </div>
  </div>

  <!-- Phones -->
  <div formArrayName="phones">
    <label class="block text-sm font-medium text-gray-700 mb-1">Phones</label>
    <div *ngFor="let phone of phones.controls; let i = index" class="flex items-center gap-2 mt-2">
      <input [formControlName]="i" type="text"
             class="flex-1 rounded-lg border border-gray-300 shadow-sm px-4 py-2 focus:border-green-500 focus:ring focus:ring-green-200 focus:outline-none transition"
             placeholder="Phone number" />
      <button type="button" (click)="removePhone(i)"   class="rounded-full hover:bg-red-500 hover:text-white cursor-pointer p-2 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>

      </button>
    </div>
    <button type="button" (click)="addPhone()"
            class="flex justify-center gap-2  mt-2 bg-gradient-to-r from-emerald-600 to-emerald-900 hover:from-emerald-900 hover:to-emerald-600 text-white px-6 py-2 rounded-xl font-semibold shadow-lg transition-all duration-200 tracking-wide transform hover:scale-105">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
      </svg>

      {{ 'add-phone'|translate }}
    </button>
  </div>

  <!-- Address -->
  <div class="relative">
    <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
    <textarea formControlName="address"
              class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm px-4 py-2 focus:border-green-500 focus:ring focus:ring-green-200 focus:outline-none transition"
              placeholder="Enter your address" rows="3"></textarea>
    <div *ngIf="contactForm.get('address')?.invalid && contactForm.get('address')?.touched"
         class="text-red-500 text-sm mt-1">
      Address is required.
    </div>
  </div>

  <button type="submit"
          class="flex justify-center gap-2 w-full bg-gradient-to-r from-emerald-600 to-emerald-900 hover:from-emerald-900 hover:to-emerald-600 text-white px-6 py-2 rounded-xl font-semibold shadow-lg transition-all duration-200 tracking-wide transform hover:scale-105">
    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-device-floppy"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" /><path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M14 4l0 4l-6 0l0 -4" /></svg>
    Update
  </button>

</form>
<app-toaster/>
