<div class="bg-gradient-to-b from-white via-emerald-50 p-6">
  <!-- Add Area Section -->
  <div class="max-w-md mx-auto mb-6">
    <div class="flex gap-2">
      <input
        type="text"
        [(ngModel)]="dayName"
        placeholder="{{'enter-day-name' |translate  }}"
        class="flex-1 p-2 bg-white shadow border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button  class="w-full sm:w-auto bg-gradient-to-r from-emerald-600 to-emerald-900 text-white px-4 sm:px-6 py-2 rounded-xl font-semibold shadow-lg transition duration-200 tracking-wide hover:scale-105 "

                (click)="addDay()">{{ 'create'|translate }}</button>
    </div>
  </div>

  <div class="max-w-md mx-auto mb-6">

    <div class="flex justify-center gap-3">

      @for (day of allDays$|async; track $index){
        <div class="flex items-center p-4 bg-white rounded-lg shadow-md">
          <span class="text-lg font-semibold text-gray-800">{{day?.name}}</span>
          <button (click)="deleteDay(day)" class="px-3 py-1 bg-red-300 hover:bg-red-600 cursor-pointer rounded-full ml-3 flex justify-center gap-2  text-sm text-white ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>

          </button>
        </div>
      }
    </div>
  </div>

</div>
