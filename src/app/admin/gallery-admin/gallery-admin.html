<div class="bg-gradient-to-b from-white via-emerald-50 p-6">
<div class="max-w-7xl mx-auto p-6">
  <!-- Modern file upload button -->
  <label class="flex items-center justify-center w-full h-20 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer hover:border-indigo-500 transition-colors">
    <span class="text-gray-500">{{ 'click-to-upload'|translate }}</span>
    <input type="file" class="hidden" (change)="onFileSelected($event)" multiple  />
  </label>

  <!-- Upload progress -->
  @if (uploadProgress) {
    <div class="mt-4 text-indigo-600 font-medium">
      {{ 'uploading' |translate }}: {{ uploadProgress }}%
    </div>
  }

  <!-- Image grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
    @for (image of images | async; track $index) {
      <div class="group relative cursor-pointer overflow-hidden rounded-xl shadow-lg hover:shadow-2xl transition-shadow">
        <img
          [src]="image?.thumbnailPath"
          class="w-full h-60 object-cover rounded-xl transition-transform duration-300 ease-in-out group-hover:scale-105"
          alt="image"
        />

        <!-- Trash icon overlay -->
        <button
          (click)="deleteImage(image?.id)"
          class="absolute top-2 right-2 bg-white bg-opacity-70 rounded-full p-2 opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-500 hover:text-white"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>

        </button>
      </div>
    }
  </div>

</div>
</div>
<app-toaster/>
