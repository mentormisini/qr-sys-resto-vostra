<!-- Section Header -->
<div class="text-center py-8">
  <h1 class="text-3xl font-light text-gray-800 mb-2">
    Here are the news of what will come soon
  </h1>
  <p class="text-gray-500">
    Stay tuned for the latest updates and upcoming highlights
  </p>
</div>


<div class="space-y-6 mt-5 mb-5  px-4">
  @for (news of news |async; track $index) {
    <div
      class="w-full bg-white shadow-md rounded-2xl overflow-hidden flex flex-col sm:flex-row
             hover:shadow-xl hover:-translate-y-1 transition-all duration-500 ease-in-out"
    >
      <!-- Image -->
      <div class="sm:w-1/3 w-full">
        <img
          [src]="news.image"
          [alt]="news.title"
          class="h-48 sm:h-full w-full object-cover"
        />
      </div>

      <!-- Content -->
      <div class="p-5 sm:w-2/3 flex flex-col justify-between">
        <!-- Title -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">
          {{ news.title }}
        </h2>

        <!-- Description -->
        <p class="text-gray-600  font-light leading-relaxed">
          {{ news.description }}
        </p>

        <!-- Date -->
        <span class="mt-4 text-gray-500 text-xs">
          {{ news.createdDate | date: 'mediumDate' }}
        </span>
      </div>
    </div>
  }
</div>
