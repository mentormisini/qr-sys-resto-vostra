<div class="relative w-full h-[89vh] overflow-hidden">
  <!-- Slider wrapper -->
  <div
    class="flex transition-transform duration-700 ease-in-out"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    @for (slide of slides; track $index) {
      <!-- Single slide -->
      <div class="relative w-full h-[89vh] flex-shrink-0">
        <!-- Background image -->
        <img
          [src]="slide.image"
          alt="Slide Image"
          class="absolute inset-0 w-full h-full object-cover"
        />

        <!-- Dark overlay -->
        <div class="absolute inset-0 bg-black/40"></div>

        <!-- Centered text -->
        <div class="absolute inset-0 flex flex-col justify-center items-center text-center px-4">
          <h2 class="text-3xl md:text-5xl font-bold text-white drop-shadow-lg">
            {{ slide?.title | translate }}
          </h2>
          <p class="mt-4 text-lg md:text-2xl text-emerald-800 font-light drop-shadow-md max-w-3xl">
            {{ slide.description | translate }}
          </p>
        </div>
      </div>
    }
  </div>

  <!-- Navigation buttons -->
  <button
    (click)="prev()"
    class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/10 backdrop-blur-sm hover:bg-white/30 text-white rounded-full w-12 h-12 flex items-center justify-center z-30"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <button
    (click)="next()"
    class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/10 backdrop-blur-sm hover:bg-white/30 text-white rounded-full w-12 h-12 flex items-center justify-center z-30"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <!-- Slide indicators -->
  <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-2 z-30">
    @for (slide of slides; track $index) {
      <div
        class="h-2 md:h-3 transition-all duration-500 ease-in-out rounded-full cursor-pointer relative overflow-hidden"
        [ngClass]="{
        'bg-white w-8 md:w-10': currentIndex === $index,
        'bg-white/40 w-3 md:w-4': currentIndex !== $index
      }"
        (click)="currentIndex = $index"
      >
        <!-- Optional animated inner bar for active slide -->
        @if (currentIndex === $index){
        <div
          class="absolute inset-0 bg-white rounded-full animate-pulse"
        ></div>
        }
      </div>
    }
  </div>

</div>
