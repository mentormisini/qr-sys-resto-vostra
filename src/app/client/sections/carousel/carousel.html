<div class="relative w-full h-[500px] md:h-[700px] overflow-hidden group">

  <!-- Slides wrapper with parallax -->
  <div
    class="flex transition-transform duration-700 ease-in-out"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
    style="width: 100%"
  >
    @for (slide of slides; track $index) {
      <div class="w-full flex-shrink-0 relative">

        <!-- Blurred & Darkened Background with parallax -->
        <img
          [src]="slide.image"
          alt="Slide Image"
          class="w-full h-[500px] md:h-[700px] object-cover filter brightness-40 scale-105 transition-transform duration-1000 group-hover:scale-110"
        />

        <!-- Overlay Content with glass effect -->
        <div
          class="absolute inset-0 flex flex-col justify-center items-center text-center px-6 md:px-20 z-10  bg-white/10 rounded-lg p-6"
        >
          <p
            class="text-3xl md:text-5xl font-bold text-white mb-4 drop-shadow-lg animate-fade-in delay-100"
          >
            {{ slide?.title |translate }}
          </p>
          <p
            class="max-w-xl text-lg md:text-2xl text-gray-100 font-light mb-6 drop-shadow-md animate-fade-in delay-200"
          >
            {{ slide.description |translate }}
          </p>
        </div>

      </div>
    }
  </div>

  <!-- Controls with glow effect -->
  <button
    (click)="prev()"
    class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/10 hover:bg-white/20 hover:shadow-lg text-white rounded-full w-12 h-12 flex items-center justify-center transition"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <button
    (click)="next()"
    class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/10 hover:bg-white/20 hover:shadow-lg text-white rounded-full w-12 h-12 flex items-center justify-center transition"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <!-- Italian flag-inspired indicators with bounce -->
  <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-3">
    @for (slide of slides; track $index) {
      <div
        class="w-3 h-3 rounded-full border border-white transition-all duration-300 transform hover:scale-125"
        [ngClass]="{
          'bg-green-600 animate-bounce': currentIndex === $index && $index % 3 === 0,
          'bg-white animate-bounce': currentIndex === $index && $index % 3 === 1,
          'bg-red-600 animate-bounce': currentIndex === $index && $index % 3 === 2,
          'bg-gray-400': currentIndex !== $index
        }"
        (click)="currentIndex = $index"
      ></div>
    }
  </div>
</div>
