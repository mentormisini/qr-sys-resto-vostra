<section class="bg-gray-50 py-16 px-4 min-h-screen flex items-center justify-center">
  <div class="max-w-6xl w-full mx-auto text-center" #box>
    <h2
      class="text-5xl md:text-6xl font-extralight tracking-tight text-emerald-700 mb-8"
      @fadeInUp
    >
      {{ 'CHEFS_DAILY_SPECIALS' | translate }}
    </h2>
    <p
      class="text-gray-600 mb-12 text-lg md:text-xl font-light"
      @fadeInUp
    >
      {{ 'MENU_DESCRIPTION' | translate }}
    </p>

    <div
      class="flex flex-wrap justify-center gap-10"
      @listAnimation
    >
      @for (dish of dishes$?.plates; track $index) {
        <div
          class="relative rounded-3xl overflow-hidden shadow-2xl bg-white group transform transition-transform duration-300 hover:scale-[1.03] hover:shadow-2xl hover:shadow-red-400/50"
          style="min-width: 300px; max-width: 350px;"
        >
          <div
            class="absolute -top-20 left-1/2 -translate-x-1/2 w-96 h-96 bg-gradient-radial from-emerald-500/30 to-transparent blur-3xl opacity-30 group-hover:opacity-50 pointer-events-none z-0"
          ></div>

          <div class="relative z-10">
            <img
              [src]="dish.imagePath"
              alt="{{ dish.dish }}"
              class="w-full h-56 object-cover transition-transform duration-700 group-hover:scale-105 rounded-t-3xl"
            />
            <div class="absolute inset-0 bg-black/20 rounded-t-3xl"></div>

            <span
              class="absolute top-4 right-4 bg-white/20 backdrop-blur-md text-white text-xs font-semibold uppercase tracking-wider px-4 py-1 rounded-full shadow-lg"
            >
              {{ 'today-special' | translate }}
            </span>
          </div>

          <div class="p-6 relative z-20">
            <h3 class="text-lg text-emerald-600 font-semibold tracking-wide">
              {{ dish.day }}
            </h3>
            <p class="text-2xl font-serif text-gray-900 mt-1">
              {{ dish.plate }}
            </p>
            <p class="text-sm text-gray-500 mt-2 leading-relaxed">
              {{ dish.description }}
            </p>
            <p class="text-right mt-5 text-xl font-bold text-red-500">
              {{ dish.price }}
            </p>
          </div>

          <div
            class="absolute bottom-0 left-1/2 -translate-x-1/2 w-32 h-2 bg-gradient-to-r from-green-600 via-white to-red-600 rounded-full blur-sm opacity-70"
          ></div>
        </div>
      }
    </div>
  </div>
</section>
