<section class="bg-white py-16 px-4">
  <div class="max-w-5xl mx-auto text-center">
    <!-- Section Header -->
    <h2 class="text-4xl md:text-5xl font-serif text-emerald-700 mb-4 tracking-tight">
      Chef's Daily Specials
    </h2>
    <p class="text-gray-600 mb-12 text-lg md:text-xl font-light">
      Curated dishes made fresh every day — discover what’s on the menu today.
    </p>

    <!-- Dish Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      @for (dish of dishes$?.plates; track dish.day) {
        <div
          class="relative rounded-3xl overflow-hidden shadow-2xl bg-white group transform transition-transform duration-300 hover:scale-[1.02]"
        >
          <!-- Shimmer Glow Effect -->
          <div class="absolute -top-20 left-1/2 -translate-x-1/2 w-96 h-96 bg-gradient-radial from-emerald-500/30 to-transparent blur-3xl opacity-30 group-hover:opacity-50 pointer-events-none z-0"></div>

          <!-- Image -->
          <div class="relative z-10">
            <img
              [src]="dish.image"
              alt="{{dish.dish}}"
              class="w-full h-56 object-cover transition-transform duration-700 group-hover:scale-105"
            />
            <div class="absolute inset-0 bg-black/40"></div>

            <!-- Floating Badge -->
            <span
              class="absolute top-4 right-4 bg-white/20 backdrop-blur-md text-white text-xs font-semibold uppercase tracking-wider px-4 py-1 rounded-full shadow-lg"
            >
        Today’s Special
      </span>
          </div>

          <!-- Dish Info -->
          <div class="p-6 relative z-20">
            <h3 class="text-lg text-emerald-600 font-semibold tracking-wide">{{ dish.day }}</h3>
            <p class="text-2xl font-serif text-gray-900 mt-1">{{ dish.plate }}</p>
            <p class="text-sm text-gray-500 mt-2 leading-relaxed">{{ dish.description }}</p>
            <p class="text-right mt-5 text-xl font-bold text-red-500">{{ dish.price }}</p>
          </div>

          <!-- Bottom Italian Flag Glow -->
          <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-32 h-2 bg-gradient-to-r from-green-600 via-white to-red-600 rounded-full blur-sm opacity-70"></div>
        </div>
      }
    </div>
  </div>
</section>
