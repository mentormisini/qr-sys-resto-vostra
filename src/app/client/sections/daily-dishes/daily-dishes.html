<section class="bg-gray-50 py-20 px-4 min-h-screen flex items-center justify-center">
  <div class="max-w-4xl w-full mx-auto" #box>
    <div class="text-center mb-16">
      <h2
        class="text-6xl  text-center font-light tracking-tight text-gray-800 mb-8"
      >
        {{ 'CHEFS_DAILY_SPECIALS' | translate }}
      </h2>
      <p
        class="text-gray-600 text-lg md:text-xl font-light font-sans max-w-2xl mx-auto"
      >
        {{ 'MENU_DESCRIPTION' | translate }}
      </p>
    </div>

    <div class="flex flex-col space-y-24" @listAnimation>
      @for (dish of dishes$?.plates; track $index) {
        <div
          class="flex flex-col md:flex-row items-center gap-10 md:gap-16 relative group"
        >
          <div
            class="relative w-full md:w-1/2 aspect-square rounded-2xl overflow-hidden shadow-2xl z-10 transform transition-transform duration-500 group-hover:scale-[1.03] group-hover:shadow-3xl"
          >
            <img
              [src]="dish.imagePath"
              alt="{{ dish.dish }}"
              class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
            />
            <span
              class="absolute top-5 left-5 bg-white/30 backdrop-blur-md text-white text-xs font-semibold uppercase tracking-wider px-4 py-1 rounded-full shadow-lg border border-white/40"
            >
              {{ 'today-special' | translate }}
            </span>
          </div>

          <div class="w-full md:w-1/2 text-left relative z-20">
            <h3 class="text-xl text-emerald-600 font-semibold tracking-wide font-sans mb-1">
              {{ dish.day }}
            </h3>
            <p class="text-5xl font-serif text-gray-900 mt-2 leading-tight">
              {{ dish.plate | translate }}
            </p>
            <p class="text-base text-gray-600 mt-4 leading-relaxed">
              {{ dish.description | translate }}
            </p>
            <p class="mt-8 text-4xl font-bold text-emerald-800 tracking-wide">
              {{ dish.price }}
            </p>

          </div>
        </div>
      }
    </div>
  </div>
</section>
