<section #menu class="relative py-20 px-6 min-h-screen bg-gradient-to-b from-white via-emerald-50 to-white overflow-hidden">
  <!-- Floating particles background -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute w-72 h-72 bg-emerald-200/30 rounded-full blur-3xl top-10 left-20 animate-pulse"></div>
    <div class="absolute w-96 h-96 bg-yellow-100/30 rounded-full blur-3xl bottom-10 right-10 animate-[float_8s_ease-in-out_infinite]"></div>
  </div>

  <div class="max-w-6xl mx-auto text-center relative z-10">
    <h2 class="text-5xl md:text-6xl font-light tracking-tight text-emerald-900 mb-14 animate-fade-in">
      Il Nostro Menu
    </h2>



    <!-- Tabs -->
    <div class="overflow-x-auto mb-14 py-3">
      <div class="flex gap-6 min-w-max px-4 sm:px-0 justify-center">
        @for (cat of categories$; track cat) {
          <button
            (click)="setCategory(cat)"
            class="relative px-6 py-3 rounded-full text-lg font-semibold uppercase tracking-wide transition-all duration-500 transform hover:scale-110 focus:outline-none"
            [class.text-emerald-800]="cat.name === selectedCategory?.name"
          >
            {{ cat?.name | translate  }}
            <span
              class="absolute left-0 bottom-0 h-[3px] w-full bg-gradient-to-r from-emerald-400 via-yellow-400 to-emerald-400 scale-x-0 origin-left transition-transform duration-500"
              [class.scale-x-100]="cat.name === selectedCategory?.name"
            ></span>
          </button>
        }
      </div>
    </div>

    <!-- Menu Items -->
    <div
      class="grid sm:grid-cols-2 lg:grid-cols-3 gap-5 text-left perspective-1000"
      [@categorySwitch]="animationKey"
    >
      @for (item of selectedCategory?.products; track item.name) {
        <div
             class="bg-white/80 backdrop-blur-xl rounded-3xl p-8 shadow-xl border border-emerald-100 transition-all duration-700 cursor-pointer transform hover:rotate-1 hover:-translate-y-3 hover:scale-[1.05] hover:shadow-[0_10px_40px_rgba(16,185,129,0.3)]"
        >
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-2xl font-bold text-emerald-800 tracking-wide">{{ item?.name | translate | titlecase }}</h3>
            <span class="font-semibold text-lg text-yellow-600">{{ item.price }}</span>
          </div>
          <p class="text-gray-600 text-md leading-relaxed">{{ item.description | translate }}</p>
        </div>
      }
    </div>
  </div>
</section>
