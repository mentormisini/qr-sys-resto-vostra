<header class="bg-white shadow-lg sticky top-0 z-50">
  <div class="container mx-auto px-6 py-4 flex items-center justify-between">

    <!-- Logo -->
    <div class="w-40">
      <img [src]="'logo.svg'" alt="Logo" class="w-full h-auto object-contain">
    </div>

    <!-- Navigation -->
    <nav class="hidden md:flex space-x-10 text-lg">
      <a href="#" class="relative group text-gray-800 font-light tracking-wide transition">
        Home
        <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-green-600 transition-all duration-300 group-hover:w-full"></span>
      </a>

      <a  [routerLink]="'menu'" [routerLinkActive]="'border-t-2 border-red-600'" class="relative group text-gray-800 font-light tracking-wide transition">
        {{ 'menu' |translate }}
        <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-red-600 transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a href="#" class="relative group text-gray-800 font-light tracking-wide transition">
        {{ 'news' |translate }}
        <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-green-600 transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a href="#" class="relative group text-gray-800 font-light tracking-wide transition">
        Contact
        <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-red-600 transition-all duration-300 group-hover:w-full"></span>
      </a>
    </nav>

    <!-- CTA Button -->
    <div class="relative hidden md:block" tabindex="0">
      <button
        class="w-40 x-6 py-2 rounded-full font-medium cursor-pointer hover:border-b transition duration-300 flex items-center justify-center space-x-2"
        (click)="toggleDropdown()"
        aria-haspopup="true"
      >
        <span>{{ selectedLanguage }}</span>
        <svg
          class="w-4 h-4  group-hover:text-white"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>

      @if (dropdownOpen) {
        <ul
          class="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg py-2 text-gray-700 z-20"
        >
          <li
            class="px-4 py-2 hover:bg-green-100 cursor-pointer"
            (click)="selectLanguage('English')"
          >
            English
          </li>
          <li
            class="px-4 py-2 hover:bg-green-100 cursor-pointer"
            (click)="selectLanguage('French')"
          >
            French
          </li>
          <li
            class="px-4 py-2 hover:bg-green-100 cursor-pointer"
            (click)="selectLanguage('Italian')"
          >
            Italian
          </li>
        </ul>
      }
    </div>



    <!-- Mobile menu icon -->
    <div class="md:hidden">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </div>
  </div>
</header>
