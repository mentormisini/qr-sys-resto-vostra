<div class=" min-h-screen p-6 sm:p-12 flex items-center justify-center">
  <div class="max-w-4xl w-full bg-white rounded-3xl shadow-xl border border-gray-200 p-8 sm:p-12 space-y-10">

    <!-- Title -->
    <h2 class="text-4xl text-center font-light tracking-tight text-gray-800 mb-8">
      {{ 'reserve_table_title' | translate }}
    </h2>
    <p class="text-center text-gray-500 max-w-xl mx-auto text-base sm:text-lg leading-relaxed">
      {{ 'reserve_table_description' | translate }}
    </p>

    <!-- Date Selection -->
    <section class="space-y-6">
      <label class="block text-gray-700 font-semibold text-lg"> {{ 'choose_date_label' | translate }}</label>
      <div class="flex gap-3 overflow-x-auto scrollbar-thin scrollbar-thumb-emerald-400 scrollbar-track-transparent pb-3">
        <button
          *ngFor="let day of weekDates"
          (click)="selectDate(day)"
          [class.bg-emerald-600]="bookingDate === day.dateString && !day.isDisabled"
          [class.text-white]="bookingDate === day.dateString && !day.isDisabled"
          [class.opacity-50]="day.isDisabled"
          [disabled]="day.isDisabled"
          class="min-w-[70px] sm:min-w-[80px] py-4 rounded-2xl border border-gray-300 hover:bg-emerald-500 hover:text-white transition flex flex-col items-center justify-center cursor-pointer relative overflow-hidden group shadow-sm hover:shadow-md">

          <span
            class="absolute inset-0 z-0 bg-gradient-to-br from-emerald-500 via-emerald-700 to-emerald-900 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-2xl blur-xl"></span>

          <div class="relative z-10">
            <div class="text-sm font-semibold group-hover:text-white transition-colors duration-200" [class.text-white]="bookingDate === day.dateString && !day.isDisabled">
              {{ day.dayShort | translate }}
            </div>
            <div class="text-2xl font-bold group-hover:text-white transition-colors duration-200" [class.text-white]="bookingDate === day.dateString && !day.isDisabled">
              {{ day.dayNumber }}
            </div>
          </div>
        </button>
      </div>
    </section>

    <!-- Area Selection -->
    <section *ngIf="bookingDate" @fadeInOut class="space-y-6">
      <label class="block text-gray-700 font-semibold text-lg">
        {{ 'choose_area_label' | translate }}
      </label>
      <div class="flex flex-wrap gap-4">
        <button *ngFor="let area of area$ | async"
                (click)="getTablesOfArea(area)"
                [class.bg-emerald-600]="selectedArea?.id === area.id"
                [class.text-white]="selectedArea?.id === area.id"
                class="px-6 py-3 rounded-full border border-gray-300 hover:bg-emerald-500 hover:text-white transition relative overflow-hidden group text-base font-medium shadow-sm hover:shadow-md">
          <span
            class="absolute inset-0 z-0 bg-gradient-to-br from-emerald-400 via-emerald-600 to-emerald-800 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-full blur-xl"></span>
          <span class="relative z-10 group-hover:text-white transition-colors duration-200" [class.text-white]="selectedArea?.id === area.id">
            {{ area.name | translate }}
          </span>
        </button>
      </div>
    </section>

    <!-- Table Selection -->
    <section *ngIf="tableAvailable?.length" class="space-y-6 animate-fadeIn">
      <label class="block text-gray-700 font-semibold text-lg">
        {{ 'select_table_label' | translate }}
      </label>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
        <button *ngFor="let table of tableAvailable"
                (click)="getSlotsOfTable(table)"
                [class.bg-emerald-600]="selectedTable?.id === table.id"
                [class.text-white]="selectedTable?.id === table.id"
                class="relative overflow-hidden rounded-3xl shadow-md hover:shadow-lg transition-all duration-300 group border border-gray-200 p-4 flex flex-col items-center justify-center cursor-pointer">
          <h3 class="text-lg font-semibold mb-1" [class.text-white]="selectedTable?.id === table.id">{{ table?.name }}</h3>
          <div class="flex items-center gap-2 text-sm text-gray-500 group-hover:text-emerald-800 transition-colors duration-200" [class.text-white]="selectedTable?.id === table.id">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
            <span class="font-medium">{{ table?.capacity }}</span>
          </div>
        </button>
      </div>
    </section>

    <!-- Duration Selection -->
    <section *ngIf="selectedTable" @fadeInOut class="space-y-6">
      <label class="block text-gray-700 font-semibold text-lg">
        {{ 'select_duration_label' | translate }}
      </label>
      <div class="flex flex-wrap gap-4 text-center">
        <button *ngFor="let d of durations"
                (click)="selectDuration(d)"
                [ngClass]="{
                  'bg-emerald-600 text-white shadow-lg': selectedDuration === d,
                  'bg-white text-gray-700 border border-gray-300 hover:bg-emerald-500 hover:text-white': selectedDuration !== d
                }"
                class="relative px-6 py-3 rounded-3xl transition-all duration-300 overflow-hidden flex items-center gap-3 text-base font-medium shadow-sm hover:shadow-md">
          <span class="absolute inset-0 bg-gradient-to-br from-emerald-400 via-emerald-600 to-emerald-800 opacity-0 hover:opacity-100 transition-opacity duration-300 rounded-3xl blur-2xl"></span>
          <span class="relative z-10 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="icon-tabler-hourglass">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M6.5 7h11" />
              <path d="M6.5 17h11" />
              <path d="M6 20v-2a6 6 0 1 1 12 0v2a1 1 0 0 1 -1 1h-10a1 1 0 0 1 -1 -1z" />
              <path d="M6 4v2a6 6 0 1 0 12 0v-2a1 1 0 0 0 -1 -1h-10a1 1 0 0 0 -1 1z" />
            </svg>
            {{ formatDuration(d) }}
          </span>
        </button>
      </div>
    </section>

    <!-- Time Selection -->
    <section *ngIf="availableSlots?.length" @fadeInOut class="space-y-6">
      <label class="block text-gray-700 font-semibold text-lg">
        {{ 'select_time_label' | translate }}
      </label>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        <button *ngFor="let slot of availableSlots"
                (click)="selectTime(slot)"
                [class.bg-emerald-600]="bookingForm.value.startTime === slot.start"
                [class.text-white]="bookingForm.value.startTime === slot.start"
                class="py-3 rounded-3xl border border-gray-300 hover:bg-emerald-500 hover:text-white transition-all duration-300 text-center relative overflow-hidden group text-base font-medium shadow-sm hover:shadow-md">
          <span class="absolute inset-0 z-0 bg-gradient-to-br from-emerald-400 via-emerald-600 to-emerald-800 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-3xl blur-xl"></span>
          <span class="relative flex justify-center z-10 group-hover:text-white transition-colors duration-200 items-center gap-1" [class.text-white]="bookingForm.value.startTime === slot.start">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mt-0.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            {{ slot.start | slice:11:16 }} - {{ slot.end | slice:11:16 }}
          </span>
        </button>
      </div>
    </section>

    <!-- Booking Form -->
    <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()" *ngIf="bookingForm.value.startTime" @fadeInOut class="space-y-6 sm:space-y-8">
      <div>
        <label class="block text-gray-700 font-medium mb-2 text-lg">{{ 'name' |translate }}</label>
        <input type="text" formControlName="customerName" required
               class="w-full border border-gray-300 rounded-3xl p-4 focus:outline-none focus:ring-emerald-400 focus:ring-2 shadow-sm text-base transition" placeholder="John Doe">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-2 text-lg">{{ 'phone'|translate }}</label>
        <input type="tel" formControlName="phone" required
               class="w-full border border-gray-300 rounded-3xl p-4 focus:outline-none focus:ring-emerald-400 focus:ring-2 shadow-sm text-base transition" placeholder="+1 234 567 8901">
      </div>
      <button type="submit"
              class="w-full bg-emerald-600 text-white py-4 rounded-3xl hover:bg-emerald-700 transition-all duration-300 font-extrabold shadow-lg relative overflow-hidden group mt-6">
        <span class="absolute inset-0 z-0 bg-gradient-to-br from-emerald-400 via-emerald-600 to-emerald-900 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-3xl blur-xl"></span>
        <span class="relative z-10 group-hover:text-white transition-colors duration-300 text-lg">{{'book-now'|translate}}</span>
      </button>
    </form>
  </div>
</div>
