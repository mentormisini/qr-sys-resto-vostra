<div class="bg-gradient-to-br from-green-100 via-white to-green-50 min-h-screen p-6">
  <div class="max-w-3xl mx-auto p-12 mt-16 mb-16 bg-white shadow-3xl rounded-3xl space-y-10 border border-gray-100">

    <h2 class="text-4xl  text-gray-800 text-center mb-4">Reserve Your Table</h2>
    <p class="text-center text-gray-500 max-w-lg mx-auto">Select a date, area, time, and duration that works best for you and your guests. We can't wait to host you!</p>

    <div class="space-y-4">
      <label class="block text-gray-700 font-semibold mb-3">Choose a Date</label>
      <div class="grid grid-cols-7 gap-4">
        <button
          *ngFor="let day of weekDates"
          (click)="selectDate(day)"
          [class.bg-emerald-600]="bookingDate === day.dateString && !day.isDisabled"
          [class.text-white]="bookingDate === day.dateString && !day.isDisabled"
          [class.opacity-40]="day.isDisabled"
          [disabled]="day.isDisabled"
          class="py-4 rounded-xl border border-gray-300 hover:bg-emerald-500 hover:text-white transition-all duration-200 flex flex-col items-center justify-center cursor-pointer relative overflow-hidden group">
          <span
            class="absolute inset-0 z-0 bg-gradient-to-br from-emerald-400 via-emerald-600 to-emerald-800 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-xl blur-2xl"></span>
          <div class="relative z-10">
            <div class="text-sm font-medium group-hover:text-white transition-colors duration-200" [class.text-white]="bookingDate === day.dateString && !day.isDisabled">
              {{ day.dayShort }}
            </div>
            <div class="text-lg font-bold group-hover:text-white transition-colors duration-200" [class.text-white]="bookingDate === day.dateString && !day.isDisabled">
              {{ day.dayNumber }}
            </div>
          </div>
        </button>
      </div>
    </div>

    <div *ngIf="bookingDate" @fadeInOut class="space-y-4">
      <label class="block text-gray-700 font-semibold mb-3">Choose Area</label>
      <div class="flex flex-wrap gap-3">
        <button *ngFor="let area of area$ | async"
                (click)="getTablesOfArea(area)"
                [class.bg-emerald-600]="selectedArea?.id === area.id"
                [class.text-white]="selectedArea?.id === area.id"
                class="px-5 py-3 rounded-2xl border border-gray-300 hover:bg-emerald-500 hover:text-white transition-all duration-200 relative overflow-hidden group">
          <span
            class="absolute inset-0 z-0 bg-gradient-to-br from-emerald-400 via-emerald-600 to-emerald-800 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-2xl blur-2xl"></span>
          <span class="relative z-10 group-hover:text-white transition-colors duration-200" [class.text-white]="selectedArea?.id === area.id">
            {{ area.name }}
          </span>
        </button>
      </div>
    </div>

    <div *ngIf="tableAvailable?.length" class="space-y-4 animate-fadeIn">
      <label class="block text-xl font-bold text-gray-800">Select a Table</label>
      <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
        <button *ngFor="let table of tableAvailable"
                (click)="getSlotsOfTable(table)"
                [class.bg-emerald-600]="selectedTable?.id === table.id"
                [class.text-white]="selectedTable?.id === table.id"
                class="relative overflow-hidden rounded-2xl shadow-md hover:shadow-lg transition-all duration-200 group border border-gray-200">
          <div class="p-3 text-center space-y-1 relative z-10 group-hover:text-emerald-800 transition-colors duration-200">
            <h3 class="text-base font-semibold" [class.text-white]="selectedTable?.id === table.id">{{ table?.name }}</h3>
            <div class="flex items-center justify-center text-gray-500 group-hover:text-emerald-800  transition-colors duration-200" [class.text-white]="selectedTable?.id === table.id">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
              </svg>

              <span class="text-sm font-medium">{{ table?.capacity }}</span>
            </div>
          </div>
        </button>
      </div>
    </div>

    <div *ngIf="selectedTable" @fadeInOut class="space-y-4">
      <label class="block text-gray-700 font-semibold mb-3">Select Duration</label>
      <div class="flex gap-3 text-center space-y-1 relative z-10 group-hover:text-emerald-800 transition-colors duration-200">
        <button *ngFor="let d of durations"
                (click)="selectDuration(d)"
                [class.bg-emerald-600]="selectedDuration === d"
                [class.text-white]="selectedDuration === d"
                class="px-5 py-3 rounded-2xl border border-gray-300 hover:bg-emerald-500 hover:text-white transition-all duration-200 relative overflow-hidden group">
          <span
            class="absolute inset-0 z-0 bg-gradient-to-br from-emerald-400 via-emerald-600 to-emerald-800 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-2xl blur-2xl"></span>
          <span class="relative flex justify-center z-10 group-hover:text-white transition-colors duration-200" [class.text-white]="selectedDuration === d">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-hourglass"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6.5 7h11" /><path d="M6.5 17h11" /><path d="M6 20v-2a6 6 0 1 1 12 0v2a1 1 0 0 1 -1 1h-10a1 1 0 0 1 -1 -1z" /><path d="M6 4v2a6 6 0 1 0 12 0v-2a1 1 0 0 0 -1 -1h-10a1 1 0 0 0 -1 1z" /></svg>  {{ formatDuration(d) }}
          </span>
        </button>
      </div>
    </div>

    <div *ngIf="availableSlots?.length" @fadeInOut class="space-y-4">
      <label class="block text-gray-700 font-semibold mb-3">Select a Time</label>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <button
          *ngFor="let slot of availableSlots"
          (click)="selectTime(slot)"
          [class.bg-emerald-600]="bookingForm.value.startTime === slot.start"
          [class.text-white]="bookingForm.value.startTime === slot.start"
          class="py-3 rounded-2xl border border-gray-300 hover:bg-emerald-500 hover:text-white transition-all duration-200 text-center relative overflow-hidden group">
          <span
            class="absolute inset-0 z-0 bg-gradient-to-br from-emerald-400 via-emerald-600 to-emerald-800 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-2xl blur-2xl"></span>
          <span class="relative  flex justify-center z-10 group-hover:text-white transition-colors duration-200" [class.text-white]="bookingForm.value.startTime === slot.start">
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
</svg>
            {{ slot.start | slice:11:16 }} - {{ slot.end | slice:11:16 }}
          </span>
        </button>
      </div>
    </div>

    <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()" *ngIf="bookingForm.value.startTime" @fadeInOut class="space-y-6">
      <div>
        <label class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" formControlName="customerName" required
               class="w-full border border-gray-300 rounded-2xl p-4 focus:outline-none focus:ring-2 focus:ring-emerald-400 shadow-sm transition">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-2">Phone</label>
        <input type="tel" formControlName="phone" required
               class="w-full border border-gray-300 rounded-2xl p-4 focus:outline-none focus:ring-2 focus:ring-emerald-400 shadow-sm transition">
      </div>
      <button type="submit"
              class="w-full bg-emerald-600 text-white py-4 rounded-2xl hover:bg-emerald-700 transition-all duration-200 font-semibold shadow-md mt-6 relative overflow-hidden group">
        <span
          class="absolute inset-0 z-0 bg-gradient-to-br from-emerald-400 via-emerald-600 to-emerald-800 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-2xl blur-2xl"></span>
        <span class="relative z-10 group-hover:text-white transition-colors duration-200">
          Book Now
        </span>
      </button>
    </form>
  </div>
</div>
